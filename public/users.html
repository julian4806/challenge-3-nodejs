<!doctype html>
<html class="h-screen">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>ChatBox App</title>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="js/users.js" defer></script>
</head>


<!-- min-width 260px -->

<body class="h-full flex flex-col background-corners">
    <!-- nav-bar -->
    <nav class="h-16 flex justify-between items-center w-full bg-header-footer-dark px-8 py-4 rounded-b-xl">
        <!-- back button -->
        <div class="text-white md:hidden h-8 w-8">
            <!-- <img src="assets/img/back.svg" class="h-full"> -->
        </div>
        <h2 class="text-white flex md:gap-2 flex-col md:flex-row items-center md:items-end">
            <span class="text-sm md:text-lg">Enter ChatBox</span>
            <span class="text-[10px] md:text-[7px] text-nickname-navbar mb-[3px]">#Enter ChatBox</span>
        </h2>
        <ul class="text-white hidden gap-4 md:flex">
            <li>
                <a class="bg-button-rooms text-button-rooms-text px-2 py-1 text-[10px] rounded-full flex items-center gap-2"
                    href="./chat.html">
                    <span>ROOMS</span>
                    <i class="h-2 w-2">
                        <img src="assets/img/msg.svg" alt="" class="h-full">
                    </i>
                </a>
            </li>
            <li>
                <button class="bg-nickname-button px-2 py-1 text-[10px] rounded-full flex items-center gap-2">
                    <span>USERS</span>
                    <i class="h-2 w-2">
                        <img src="assets/img/person.svg" alt="" class="h-full">
                    </i>
                </button>
            </li>
            <li>
                <button class="bg-nickname-button px-2 py-1 text-[10px] rounded-full flex items-center gap-2">
                    <span>QUIT</span>
                    <i class="h-2 w-2">
                        <img src="assets/img/leave.svg" alt="" class="h-full">
                    </i>
                </button>
            </li>
        </ul>
        <!-- hamburger button -->
        <div class="md:hidden" class="h-8 w-8">
            <img src="assets/img/hamburger.svg" class="w-full">
        </div>
    </nav>
    <main class="h-full flex flex-col md:flex-row">
        <!-- sidebar -->
        <div class="w-1/3 hidden md:flex bg-background-sidebar-dark items-center justify-start pt-8 flex-col gap-8">
            <span class="text-2xl text-white">54 users online</span>

        </div>
        <!-- users list -->
        <div class="w-full h-full bg-background-sidebar-dark md:bg-background-light p-8">
            <!-- message-wrapper -->
            <div class="flex gap-8 items-start w-full h-full">
                <div class="w-full h-full grid grid-cols-2 items-center gap-x-4 px-8 py-4 text-white md:text-black" id="player-list">
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-header-footer-dark h-16 w-full rounded-t-xl flex justify-center items-center text-white"></footer>
</body>

</html>
